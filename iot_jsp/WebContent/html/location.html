<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<style>
    * {
        color: black;
        text-decoration: none;
    }

    div {
        width: 250px;
    }

    .class {
        cursor: pointer;
        color: blue;
    }

</style>
<script>
    function movePage(data) {
        /*alert(this.getAttribute("data-url"));*/
        alert(data);
        location.href = data;

    }

    function changeText(obj, init) {
        if (init) {
            obj.innerHTML = obj.str;
        } else {
            var str = obj.innerHTML;
            obj.str = str;
            var url = obj.getAttribute("data-url");
            obj.innerHTML = "<a href='" + url + "'>" + str + "</a>";
        }

    }

    function setStyle(obj, init) {
        if (init) {
            obj.style.cssText = "";
        } else {
            obj.style.cssText = "cursor: pointer;";
            obj.style.cssText += "color:blue";
            obj.style.cssText += "text-decoration: underLine";
        }
    }

    function setEvent() {
        var objs = document.getElementsByTagName("div");
        document.getElementById("iq").setAttribute("value", "vv");
        for (var obj of objs) {
            if (obj.getAttribute("data-url")) {
                /*obj.setAttribute("onclick","movePage('"+vv+"')");*/
                obj.onclick = movePage.bind(this, obj.getAttribute("data-url"));
                /*obj.className="class";*/
                obj.onmouseover = setStyle.bind(this, obj, false);
                obj.onmouseout = setStyle.bind(null, obj, true);
            }
        }
    }

</script>

<body onload="setEvent()">
    <div href="">asd</div>
    <div data-url="http://localhost/html/target.html">url을 이용한 이동</div>
    <div data-url="/html/target.html">절대경로를 이용한 이동</div>
    <div data-url="./target.html">상대경로를 이용한 이동1</div>
    <div data-url="target.html">상대경로2</div>
    <div data-url="../target.html">상대경로를 이용한 상위폴더이동</div>
    <div data-url="/target.html">절대경로를 이용한 상위폴더 이동</div>
    <p id="iq"></p>
</body>

</html>
